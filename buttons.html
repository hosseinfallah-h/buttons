<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Button Showcase</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1>Modern Button Showcase</h1>

    <div class="category">
        <h2 class="category-title">Gradient Buttons</h2>
        <div class="button-container">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-secondary">Button 2</button>
            <button class="btn btn-danger">Button 3</button>
            <button class="btn btn-warning">Button 4</button>
            <button class="btn btn-info">Button 5</button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">Size Variations</h2>
        <div class="button-container">
            <button class="btn btn-primary btn-sm">Small</button>
            <button class="btn btn-secondary">Regular</button>
            <button class="btn btn-danger btn-lg">Large</button>
            <button class="btn btn-warning btn-sm">Small</button>
            <button class="btn btn-info btn-lg">Large</button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">Outline Buttons</h2>
        <div class="button-container">
            <button class="btn btn-outline">Primary</button>
            <button class="btn btn-outline btn-secondary">Secondary</button>
            <button class="btn btn-outline btn-danger">Danger</button>
            <button class="btn btn-outline btn-warning">Warning</button>
            <button class="btn btn-outline btn-info">Info</button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">Ghost Buttons</h2>
        <div class="button-container">
            <button class="btn btn-ghost">Primary</button>
            <button class="btn btn-ghost btn-secondary">Secondary</button>
            <button class="btn btn-ghost btn-danger">Danger</button>
            <button class="btn btn-ghost btn-warning">Warning</button>
            <button class="btn btn-ghost btn-info">Info</button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">Special Effects</h2>
        <div class="button-container">
            <button class="btn btn-primary btn-glow">Glow Effect</button>
            <button class="btn btn-secondary btn-3d">3D Effect</button>
            <button class="btn btn-danger btn-shine">Shine Effect</button>
            <button class="btn btn-warning btn-border-pop">Border Pop</button>
            <button class="btn btn-info btn-rounded">Rounded</button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">Icon Buttons</h2>
        <div class="button-container">
            <button class="btn btn-primary btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Profile
            </button>
            <button class="btn btn-secondary btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Chat
            </button>
            <button class="btn btn-danger btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                    </path>
                </svg>
                Call
            </button>
            <button class="btn btn-warning btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                Dark Mode
            </button>
            <button class="btn btn-info btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Help
            </button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">Dark Buttons</h2>
        <div class="button-container">
            <button class="btn btn-dark">Button 31</button>
            <button class="btn btn-dark btn-sm">Small</button>
            <button class="btn btn-dark btn-lg">Large</button>
            <button class="btn btn-dark btn-outline">Outline</button>
            <button class="btn btn-dark btn-ghost">Ghost</button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">Combination Effects</h2>
        <div class="button-container">
            <button class="btn btn-primary btn-rounded btn-glow">Rounded Glow</button>
            <button class="btn btn-secondary btn-3d btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                Bookmark
            </button>
            <button class="btn btn-danger btn-shine btn-rounded">Shine Rounded</button>
            <button class="btn btn-warning btn-border-pop btn-lg">Border Pop Large</button>
            <button class="btn btn-info btn-icon btn-glow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                Refresh
            </button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">More Combinations</h2>
        <div class="button-container">
            <button class="btn btn-primary btn-outline btn-shine">Outline Shine</button>
            <button class="btn btn-secondary btn-rounded btn-3d">Rounded 3D</button>
            <button class="btn btn-danger btn-icon btn-border-pop">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                    <line x1="4" y1="22" x2="4" y2="15"></line>
                </svg>
                Flag
            </button>
            <button class="btn btn-warning btn-ghost btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                Moon
            </button>
            <button class="btn btn-info btn-glow btn-lg">Large Glow</button>
        </div>
    </div>

    <div class="category">
        <h2 class="category-title">Final Set</h2>
        <div class="button-container">
            <button class="btn btn-dark btn-shine btn-rounded">Dark Shine</button>
            <button class="btn btn-primary btn-3d btn-icon btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Message
            </button>
            <button class="btn btn-secondary btn-border-pop btn-outline">Outline Pop</button>
            <button class="btn btn-danger btn-rounded btn-glow">Rounded Glow</button>
            <button class="btn btn-warning btn-shine btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                Layers
            </button>
        </div>
    </div>
</body>

</html>
